<div  class="column-header prevent-select">{{column.id}}</div>
        <div class="card" [ngStyle]="{'border-color': card.color}" (click)='openCard(card)' *ngFor="let card of column.cards" cdkDrag [cdkDragData]="card">
            <app-card  (dblclick)="$event.stopPropagation()" [card]="card" [persons]="persons" ></app-card>
        </div>

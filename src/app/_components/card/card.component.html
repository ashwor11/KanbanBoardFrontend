    <h6 class="card-title" mat-raised-button >{{card.name}}</h6>
<div mat-raised-button *ngFor="let job of card.jobs">
    <mat-checkbox [(ngModel)]="job.isDone" (change)="markJob(job)" (click)="$event.stopPropagation()"  class="example-margin">{{job.description}}</mat-checkbox>
</div>
    <app-due-date *ngIf="card.dueDate"   [dueDate]="card.dueDate" ></app-due-date>
    
    <app-assigned-person *ngIf="card.assignedPersonId"    [person]="person">assigned to {{card.assignedPersonName}}</app-assigned-person>

<body>
  <div class="container login-div">
  
    <div class="row justify-content-md-center login-div">
  
      
        <h1 class="header mt-3">Kanban Board</h1>
        <div class="col-3 justify-content-md-center centered login-card card card-body">
          <h4>Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit mb-2" class="btn btn-primary btn-block mt-2">Login</button>
          <a class="mt-2" (click)="directToRegister()"> Don't have an account? </a>
        </form>
      </div>
      
    </div>
  </div>
  
    
</body>

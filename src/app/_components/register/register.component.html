






  <body>
    <div class="container register-div">
    
      <div class="row justify-content-md-center register-div">
    
        
          <h1 class="header mt-3">Kanban Board</h1>
          <div class="col-3 justify-content-md-center centered register-card card card-body">
            <h4>Register</h4>
            <form [formGroup]="registerForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input formControlName="firstName" type="text" id="firstName" name="firstName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input formControlName="lastName" type="text" id="lastName" name="lastName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
              </div>
              <button type="submit" class="register-button btn-primary btn-block btn mt-2"  >Register</button>
              <a class="mt-2" (click)="directToLogin()"> Already have an account? </a>
            </form>
        </div>
        
      </div>
    </div>
    
      
  </body>

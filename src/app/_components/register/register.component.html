<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input formControlName="lastName" type="text" id="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
    <div class="login-link">
      Have an account? <a href="#">Login</a>
    </div>
  </div>

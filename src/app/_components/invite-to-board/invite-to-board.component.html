<h2 mat-dialog-title>Invite by Email</h2>
<mat-dialog-content>
  <p>Enter the email address to send an invitation:</p>
  
    <input matInput placeholder="Email" [(ngModel)]="email" required>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="email" cdkFocusInitial (click)="invitePerson()" class="invite-button">Invite</button>
</mat-dialog-actions>
